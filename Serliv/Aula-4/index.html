<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudo JS</title>
</head>
<body>
    <h1>Operadores aritméticos</h1>

    <script>
        var n1 = prompt('Digite o primeiro numero.')
        n1 = parseInt(n1)
        var n2 = prompt('Digite o segundo numero.')
        n2 = parseInt(n2)

        let result = n1 % n2;
        let result2 = n1 ^  n2;
        // let result3 = n1 % n2;
        // let result4 = n1 % n2;
        alert('Resto da divisão: '+ result)
        alert('Resultado da elevação: ' +result2)
        // alert(result3)
        // alert(result4)


    </script>



</body>
</html>
