<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudo JS</title>
</head>
<body>
    <h1>Operadores aritméticos</h1>

    <script>
        //Primeiro número
        var n1 = prompt('Digite o primeiro numero.')
        //Convertendo o primeiro número de string para number
        n1 = parseInt(n1)
        //Segundo numero
        var n2 = prompt('Digite o segundo numero.')
        //Convertendo o segundo número de string para number
        n2 = parseInt(n2)
        //Realizando as operações matemáticas
        alert('o resto da divisão entre ' + n1 + ' por ' + n2 + ' é: ' + (n1 % n2))
        alert('o numero ' + n1 + ' elevado a ' + n2 + ' é: ' + (n1 ** n2))
    </script>



</body>
</html>
