<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudo JS</title>
</head>
<body>
     <h1>Realizando operações matemáticas básicas</h1>
    <script>
        //variável do primeiro número
        let numero1 = prompt("Digite o primeiro número: ");
        //convertendo o numero digitado de string para number
        numero1 = parseFloat(numero1)
        //variável do segundo número
        let numero2 = prompt("Digite o segundo número: ");
        //convertendo o numero digitado de string para number
        numero2 = parseFloat(numero2)
        //lógica da operação matemática de Soma
        var resultado = numero1 + numero2;
        //lógica da operação matemática de Divisão
        var resultado2 = numero1 / numero2;
        //lógica da operação matemática de Subtração
        var resultado3 = numero1 - numero2;
        //lógica da operação matemática de Multiplicação
        var resultado4 = numero1 * numero2;
        alert("O valor da Soma: " + resultado)
        alert("O valor da Divisão: " + resultado2)
        alert("O valor da Subtração: " + resultado3)
        alert("O valor da Multiplicação: " + resultado4)
    </script>

</body>
</html>
