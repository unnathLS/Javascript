<!DOCTYPE html>
<html lang="en">

<body>
        <h1>Culculando as medias entre numero </h1>
    <script>
        //pedir a usuário dois números
        var n1 = prompt('Digite o primeiro número: ');
        n1 = parseFloat(n1);
        var n2 = prompt('Digite o segundo numero: ');
        n2 = parseFloat(n2);
        //logica da média entre os dois números
        let result = (n1 + n2) / 2 ;
        alert('a media dos numero é: ' + result);


    </script>



</body>
</html>
